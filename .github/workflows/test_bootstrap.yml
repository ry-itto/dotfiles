name: Test Bootstrap

on: [push]

jobs:
  build:

    runs-on: [macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Cache brew dependencies
      uses: actions/cache@v1
      env:
        cache-name: cache-brew-dependencies
      with:
        path: /usr/local
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/.Brewfile.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Test bootstrap.sh
      run: ./bootstrap.sh
